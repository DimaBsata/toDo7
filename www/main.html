<!DOCTYPE html>
<html>
  <!--************************************Header**********************************************************-->
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <!--*****************************************************************************************************-->

  <!--************************************Body**********************************************************-->
  <body>
  <div class="statusbar-overlay"></div>

  <!--***************Right Panel**************-->
  <div class="panel-overlay"></div> 
  <div class="panel panel-right panel-cover">
    <div class="view navbar-fixed">
      <div class="pages">
        <div data-page="panel-right" class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="center">Food Shop Menu</div>
            </div>
          </div>
          <div class="page-content">  
            <div class="list-block" id="menu-list">  
            <!-- Menu List to fill here from template-->              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--***************End of Right Panel**************-->

  <div class="views">
    <!--***************Main View**************-->
    <div class="view view-main">
      <div class="pages navbar-fixed"> 
        <div data-page="main" class="page">

          <!--*********Main Page Content************-->
          <div class="page-content"> 
            <div class="content-block" id="mainBlock"> 
            <!--Main Content to fill here -->  
            </div> 
          </div>

        </div>
      </div>
    </div>
  </div>

  <!--**********Panel Menu List Template**************-->
  <script type="text/template7" id="menuListTemplate">
    <ul>
      <li class="accordion-item">
        <a href="#" class="item-content item-link">
          <div class="item-inner">
            <div class="item-title">food</div>
          </div>
        </a>
        <div class="accordion-item-content">
          <div class="content-block">
            <div class="list-block">
              <ul>
              {{#each menuList}}
                <li>
                  <a href="#" class="section-link item-link close-panel">
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title">
                          {{name}}
                        </div>
                      </div>
                    </div>
                  </a>
                </li> 
                {{/each}}
              </ul>
            </div> 
          </div>
        </div>
      </li>
    </ul>
  </script>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
