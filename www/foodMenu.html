<div data-page="foodMenu" class="page">

  <!-- Top Navbar-->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="about.html" class="link back"> <i class="icon icon-back"></i>Back</a></div>
      <div class="center">Our Food List</div>
      <div class="right"><a href="#" class="open-panel link">Menu <i class="icon icon-bars"></i></a></div>
    </div>
  </div>        
  <!-- /End of Top Navbar-->

  <div class="page-content">
    <div class="content-block" id="foodMenu">
      <div class="content-block-title">Our Food Menu</div>
      <div class="list-block media-list">
        <ul>
          {{#each foods}}
            <li>
              <a href="#" class="item-link item-content" data-id="{{@index}}">
                <div class="item-media"><img height="70px" src="{{image}}" width="80"></div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">{{foodName}}</div>
                    <div class="item-after">${{Price}}</div>
                  </div>
                  <div class="item-subtitle">{{Catalog}}</div>
                  <div class="item-text">Ingrediants: {{Contents}}</div>
                </div>
              </a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</div>
